<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Images </title>
<link rel="stylesheet" href="./style.css">
<script src="./script.js" defer></script>
</head>
<body>
<h1>Photo Slider</h1>
<div class="carousel">
    <div class="carousel-container">
        <div class="carousel-item"><img src="img1.jpeg" alt="Image 1"></div>
        <div class="carousel-item"><img src="img2.jpeg" alt="Image 2"></div>
        <div class="carousel-item"><img src="img3.jpeg" alt="Image 3"></div>
        <div class="carousel-item"><img src="img4.jpeg" alt="Image 4"></div>
        <div class="carousel-item"><img src="img6.jpeg" alt="Image 5"></div>
        <div class="carousel-item"><img src="img5.jpeg" alt="Image 6"></div>
        <div class="carousel-item"><img src="img7.jpeg" alt="Image 7"></div>
        <div class="carousel-item"><img src="img8.jpeg" alt="Image 8"></div>
        <div class="carousel-item"><img src="img9.jpeg" alt="Image 9"></div>
        <div class="carousel-item"><img src="img10.jpeg" alt="Image 10"></div>
        <div class="carousel-item"><img src="img11.jpeg" alt="Image 11"></div>
        <div class="carousel-item"><img src="img12.jpeg" alt="Image 12"></div>
    </div>
</div>
<div class="arrow left-arrow">&lt;</div>
<div class="arrow right-arrow">&gt;</div>


</body>
</html>
